name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # Don't cache npm to avoid platform-specific dependency issues
          # cache: 'npm'

      - name: Install Node dependencies
        run: |
          # Clean environment to ensure fresh dependency resolution
          rm -rf node_modules
          # Clear npm cache to ensure fresh dependency resolution
          npm cache clean --force
          # Install dependencies fresh for the Linux platform
          # This ensures platform-specific binaries are correctly installed
          npm install --no-audit --no-fund
          # Explicitly install the correct Rollup binary for Linux
          npm install @rollup/rollup-linux-x64-gnu --no-save

      - name: Build frontend
        run: npm run build

      - name: Setup PHP 8.1
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install PHP dependencies (no dev)
        run: composer install --no-dev --optimize-autoloader --prefer-dist

      - name: Prepare artifact directory
        run: |
          APP_DIR="threedviewer-${GITHUB_REF_NAME}"
          mkdir "$APP_DIR"
          rsync -a ./ "$APP_DIR" \
            --exclude ".git/" \
            --exclude ".github/" \
            --exclude "node_modules/" \
            --exclude "tests/" \
            --exclude "test-results/" \
            --exclude "playwright-report/" \
            --exclude "blob-report/" \
            --exclude "docs/" \
            --exclude "docker/" \
            --exclude "scripts/" \
            --exclude "vendor-bin/" \
            --exclude "dist/" \
            --exclude "threedviewer-app/" \
            --exclude "threedviewer-*/" \
            --exclude "*.map"
          zip -r "${APP_DIR}.zip" "$APP_DIR"
          echo "ARTIFACT=${APP_DIR}.zip" >> $GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARTIFACT }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-to-appstore:
    runs-on: ubuntu-latest
    needs: build-and-release

    steps:
      - name: Publish to Nextcloud App Store
        uses: R0Wi/nextcloud-appstore-push-action@v1
        with:
          app_name: threedviewer
          appstore_token: ${{ secrets.APPSTORE_TOKEN }}
          app_private_key: ${{ secrets.APP_PRIVATE_KEY }}
          app_public_cert: ${{ secrets.APP_CERTIFICATE }}
          download: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/threedviewer-${{ github.ref_name }}.zip

